# pre-commit hook definition
# See http://pre-commit.com/ for more info
#
# To use, add the following to .pre-commit-config.yaml in your repo:
# -   repo: git@github.com:vvakame/typescript-formatter.git
#     sha: 5f046cad31fca7cb496ce7add1937ed3a5427569
#     hooks:
#     -   id: tsfmt

-   id: tsfmt
    name: TypeScript Formatter (tsfmt)
    description: TypeScript code auto-formatter.
    entry: tsfmt
		args: ['--verify']
    language: node
    files: \.tsx?$
